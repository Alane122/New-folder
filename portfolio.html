			<p>This purpose of this (Level 4) module is to give students an understanding of client side web technologies. This module provides students with: the essential knowledge and practical skills to design develop and implement a Web site to contenporary web standard; an overview of the Internet technologies the overall software architecture of the Internet including servers clients browsers is covered leading to the use of a Web server to install maintain and publish Web Pages to achieve Web presence; standard client side dynamic web development environment such as HTML Cascading Style Sheets (CSS) and JavaScript are covered in detail. </p>
